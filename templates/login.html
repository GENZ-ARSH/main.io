{% extends 'base.html' %}

{% block title %}Login - GEN-Z LIBRARY{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <div class="py-4 px-6 bg-indigo-600 text-white text-center">
            <h2 class="text-2xl font-bold">Login to GEN-Z LIBRARY</h2>
            <p class="text-indigo-200">Access your educational resources</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="py-6 px-8">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500"
                       placeholder="your-email@example.com">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500"
                       placeholder="••••••••">
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Remember me
                    </label>
                </div>
                
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                        Forgot password?
                    </a>
                </div>
            </div>
            
            <div class="mb-6">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition-colors">
                    Sign In
                </button>
            </div>
            
            <p class="text-center text-gray-600 dark:text-gray-400 text-sm">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium">
                    Register now
                </a>
            </p>
        </form>
    </div>
    
    <div class="mt-8 text-center">
        <p class="text-gray-600 dark:text-gray-400 text-sm">
            By logging in, you agree to our 
            <a href="#" class="text-indigo-600 hover:underline dark:text-indigo-400">Terms of Service</a> 
            and 
            <a href="#" class="text-indigo-600 hover:underline dark:text-indigo-400">Privacy Policy</a>.
        </p>
    </div>
</div>
{% endblock %}
